# La mappatura per l'upgrade del protocollo Ã¨ corretta e utile per i WebSocket.
map $http_upgrade $connection_upgrade {
    ''        'close';
    default   'upgrade';
}

# Reindirizza il traffico da HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name homeassistant.tuodominio.it; # Sostituisci con il tuo dominio
    return 301 https://$host$request_uri;
}

# Server principale per il traffico HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name homeassistant.tuodominio.it; # Sostituisci con il tuo dominio

    # Certificati Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/homeassistant.tuodominio.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homeassistant.tuodominio.it/privkey.pem;

    # Impostazioni di sicurezza SSL moderne e robuste
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    
    # Resolver DNS per ssl_stapling
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Blocca directory non necessarie per ragioni di sicurezza
    location ~ /\. {
        deny all;
    }

    # Proxy per Home Assistant
    location / {
        proxy_pass http://<IP_HOME_ASSISTANT>:<PORTA_HOME_ASSISTANT>;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_redirect off;
    }
}
